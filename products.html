<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopNow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <h1 class="logo">ShopNow</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products">
        <h2>All Products</h2>
        <div class="product-grid">
            <div class="product" data-id="1" data-name="Product 1" data-price="49.99">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="69.99">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$69.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="89.99">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$89.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4" data-name="Product 4" data-price="29.99">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ShopNow. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
